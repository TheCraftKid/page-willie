<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">

<link rel="import" href="pager-styles.html">

<dom-module id="pager-button">
  <template>
    <style include="pager-styles">
      :host {
        display: block;
      }

      paper-button {
        background: var(--app-secondary-color);
      }
    </style>

    <paper-button id="mainButton" class="main-button" disabled="[[disabled]]" raised>Page [[name]]</paper-button>
  </template>

  <script>
    /**
     * A button that displays the name of someone to request help.
     *
     * Attach a on-click event listener to respond to click events.
     *
     * @customElement
     * @polymer
     */
    class PagerButton extends Polymer.Element {

      static get is() {
        return 'pager-button';
      }

      static get properties() {
        return {
          disabled: {
            type: Boolean,
            value: false,
            reflectToAttribute: true,
          },
          name: {
            type: String,
          },
        };
      }
    }

    window.customElements.define(PagerButton.is, PagerButton);
  </script>
</dom-module>
