<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">

<link rel="import" href="pager-styles.html">

<dom-module id="pager-button">
  <template>
    <style>
      :host {
        display: block;
      }

      paper-button {
        background: var(--app-secondary-color);
      }
    </style>

    <paper-button id="mainButton" class="main-button" on-click="[[onClick]]" disabled="[[disabled]]" raised>Page Willie</paper-button>
  </template>
  <script>
    /**
     * A styled button specially designed for one purpose: to pass through
     * paging requests.
     *
     * @customElement
     * @polymer
     */
    class PagerButton extends Polymer.Element {
      static get is() {
        return 'pager-button';
      }

      static get properties() {
        return {
          disabled: {
            type: Boolean,
            value: false,
          },
        }
      }
    }

    window.customElements.define(PagerButton.is, PagerButton);
  </script>
</dom-module>
