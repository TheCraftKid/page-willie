<dom-module id="pager-app">
  <template>
    <style include="pager-styles iron-flex iron-flex-alignment">
      :host {
        --toolbar-height: 56px;
        display: block;
      }

      app-toolbar {
        color: #ffffff;
        height: var(--toolbar-height);
        background-color: var(--app-primary-color);
        top: 0px;
        position: sticky;
        box-shadow: 0px 5px 2px -3px rgba(0, 0, 0, 0.2);
      }

      paper-toast {
        width: 100%;
        max-width: 1280px;
      }

      section {
        padding: 16px;
      }

      main {
        @apply --layout-horizontal;
        @apply --layout-center-justified;
        min-height: 80vh;
      }

      footer>a {
        color: black;
        text-decoration: none;
      }

      section.container {
        max-width: 368px;
      }

      .request-container {
        padding: 16px 0px;
      }

      .main-text {
        @apply --paper-font-subhead;
        margin-top: 16px;
        text-align: center;
      }

      .alpha-text {
        @apply --paper-font-caption;
        font-weight: bold;
      }

      .container-page-button {
        @apply --layout-vertical;
        @apply --layout-center-justified;
      }

      /* Some type of desktop */

      @media all and (min-width: 481px) and (max-width: 1600px) {
        :root {
          --toolbar-height: {
            height: 64px;
          }
        }
      }
    </style>

    <firebase-app auth-domain="help-pager.firebaseapp.com" database-url="https://help-pager.firebaseio.com/" api-key="AIzaSyCzt5XZJqWCSOszJeHkem6LN4MuyXylI7w"
      storage-bucket="help-pager.appspot.com" messaging-sender-id="745636416194">
    </firebase-app>

    <app-toolbar id="toolbar">
      <div main-title>Page Willie
        <span class="alpha-text">ALPHA</span>
      </div>
      <paper-icon-button icon="icons:account-circle" on-tap="signIn"></paper-icon-button>
    </app-toolbar>

    <main>
      <pager-page-dialog id="pageWillieDialog"></pager-page-dialog>

      <section id="introduction" class="container row">
        <h2>What is "Page Willie"?</h2>
        <p>Page Willie is a service that allows you to request help from Willie Chalmers III, your tech help lord and savior.</p>
        <h2>News</h2>
        <p>Page Willie is going into beta on December 17, 2017!</p>

        <section id="pageButtonContainer" class="container container-page-button">
          <pager-button id="mainButton" on-click="openDialog"></pager-button>
          <span class="main-text">[[getAvailabilityText()]]</span>
        </section>

        <template is="dom-if" if="[[userIsAdmin()]]">
          <section id="latestRequests" class="container">
            <pager-admin></pager-admin>
          </section>
        </template>

        <paper-toast id="errorMessage" text="Sorry, I couldn't do that. Try again later."></paper-toast>
        <paper-toast id="offlineMessage" text="Page Willie requires an internet connection. Please check your network connection and try again."></paper-toast>
        <paper-toast id="requestMessage" text="Now paging Willie Chalmers III...">
          <paper-button id="undoPageWillie" onclick="undoPageWillie">UNDO</paper-button>
        </paper-toast>
    </main>

    <footer class="row">
      <div class="col s12">
        <h2>About Willie Chalmers III</h2>
        <p>I'm a student freelance programmer that makes projects that help people carry out their everyday lives in a more
          productive manner. If this project helped you in some manner, that makes me very happy.
        </p>
      </div>
      <div class="col s4">
        <h2>More about my projects</h2>
        <a href="https://sites.google.com/view/willie-projects/page-willie">Page Willie, in depth</a>
        <a href="https://sites.google.com/view/willie-projects/">Projects like this</a>
      </div>

    </footer>
  </template>

  <script src="scripts/auth.js"></script>
  <script>
    /**
     * The primary element for the Page Willie service.
     * 
     * @customElement
     * @polymer
     */
    class PagerApp extends Polymer.Element {
      static get is() { return 'pager-app'; }
      static get properties() {
        return {
          user: Object,
          available: {
            type: Boolean,
            value: false,
          },
        };
      }

      /**
       * Uses FirebaseUI Web to sign in the user with a federated identity provider.
       */
      signIn() {
        const UI_CONFIG = {
          signInSuccessUrl: 'https://page-helper.firebaseapp.com/signedIn',
          signInOptions: [
            firebase.auth.GoogleAuthProvider.PROVIDER_ID,
            firebase.auth.EmailAuthProvider.PROVIDER_ID,
          ],
          signInFlow: 'popup',
          tosUrl: 'https://page-helper.firebaseapp.com/terms',
        };
        const ui = new firebaseui.auth.AuthUI(firebase.auth());
        document.getElementById('firebaseUiWebContainer').style.display = 'block';
        ui.start('#firebaseUiWebContainer', UI_CONFIG);
      }

      getAvailabilityText() {
        return `Willie is ${this.available ? 'available' : 'unavailable'} 
                right now ${this.available ? '.' : ', but you can still page him.'}`;
      }

      openDialog() {
        this.$.pageWillieDialog.open();
      }

      handleAuthError(e) {
        console.error('Error when signing in', e);
        // TODO: Show auth-related toast
        this.$.errorMessage.show();
      }

      enableButton(option) {
        // TOOD: Use with query selector to allow multiple paging buttons
        this.$.mainButton.disabled = !option;
      }

      userIsAdmin() {
        return getIsAdmin();
      }
    }

    window.customElements.define(PagerApp.is, PagerApp);
  </script>
</dom-module>
