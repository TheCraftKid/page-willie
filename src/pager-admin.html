<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/paper-item/paper-item.html">
<link rel="import" href="../bower_components/paper-listbox/paper-listbox.html">
<link rel="import" href="../bower_components/paper-menu-button/paper-menu-button.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">

<link rel="import" href="pager-styles.html">

<dom-module id="pager-admin">
  <template>
    <style include="pager-styles">
      :host {
        display: block;
      }

      .primary-text {
      }

      .caption {

      }

      h2 {

      }
    </style>

    <h2>Requests</h2>
    <template is="dom-repeat" items="[[requests]]" as="request">
      <paper-item>
        <div>Request from
          <span class="primary-text">[[request.name]] ([[request.email]])</span>
        </div>
        <div>
          <span class="caption">[[request.reason]]</span>
        </div>

        <paper-menu-button>
          <paper-icon-button icon="icons:more-vert" slot="dropdown-trigger"></paper-icon-button>
          <paper-listbox slot="dropdown-content">
            <paper-item>Delete request</paper-item>
            <!-- TODO: "Wire" button to rest of element -->
          </paper-listbox>
        </paper-menu-button>
      </paper-item>
    </template>


    <script>
      /**
       * @customElement
       * @polymer
       */
      class PagerAdmin extends Polymer.Element {
        static get is() {
          return 'pager-admin';
        }
        static get properties() {
          return {
            requests: {
              type: Array,
              value: () => {
                return [];
              },
            }
          };
        }

        connectedCallback() {

        }

      }

      window.customElements.define(PagerAdmin.is, PagerAdmin);
    </script>
</dom-module>
