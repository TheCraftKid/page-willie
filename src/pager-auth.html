<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/polymerfire/firebase-auth.html">
<link rel="import" href="../bower_components/polymerfire/firebase-document.html">

<dom-module id="pager-auth">
  <template>
    <firebase-auth id="auth" user="{{user}}"></firebase-auth>
    <firebase-document id="userInfo"></firebase-document>

    <script>
      /**
       * An element for managing the currently signed in user.
       * 
       * @customElement
       * @polymer
       */
      class PagerAuth extends Polymer.Element {
        static get is() {
          return 'pager-auth';
        }

        static get properties() {
          return {
            user: Object,
            userRef: Object,
          };
        }

        signIn() {
          this.$.auth.signInWithPopup()
          .then(this.onSignIn)
          .catch(this.onError);
        }

        isAdmin() {

        }
      }

      window.customElements.define(PagerAuth.is, PagerAuth);
    </script>
  </template>
</dom-module>
